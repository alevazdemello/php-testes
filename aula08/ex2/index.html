<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de Dados</title>
</head>

<body>
    <h1>Leitura de Dados</h1>
    <p>Este programa permite a leitura dos dados do usuário.</p>
    <br />
    <h2>Informe os dados abaixo: </h2>
    <form method="post" action="page.php">
        Nome: <input type="text" name="nome" /><br />
        Ano de Nascimento: <input type="number" name="nascimento" /><br />
        Gênero:
        <input type="radio" value="Masc" name="genero" />Masc
        <input type="radio" value="Fem" name="genero" />Fem
        <input type="radio" value="Outros" name="genero" />Outros
        <br />
        <input type="submit" value="Enviar dados" name="enviar" />
    </form>


</body>
